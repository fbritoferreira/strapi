name: Release

on:
  push:
    branches: [main]

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: true

permissions:
  id-token: write
  contents: write

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check for [skip ci] and exit early
        run: |
          if [[ "${{ github.event.head_commit.message }}" =~ \[skip\ ci\] ]]; then
            echo "This is an automated commit; skipping CI."
            exit 0
          fi
        shell: bash

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "pnpm"
          registry-url: "https://registry.npmjs.org"

      - name: Enable pnpm with Corepack
        run: |
          corepack enable
          corepack prepare pnpm@latest --activate

      - name: Update npm for pnpm's OIDC support
        if: steps.changesets.outputs.changesets == 'true'
        run: npm install -g npm@latest

      - name: Install dependencies with pnpm
        run: pnpm install --frozen-lockfile

      - name: Run tests with pnpm
        run: pnpm test

      - name: Check for changesets
        id: changesets
        run: |
          if [[ -d .changeset ]]; then
            echo "changesets=true" >> $GITHUB_OUTPUT
          else
            echo "changesets=false" >> $GITHUB_OUTPUT
          fi

      - name: Version and changelog with pnpm (if changesets exist)
        if: steps.changesets.outputs.changesets == 'true'
        run: |
          pnpm changeset version

      - name: Commit and push version changes
        if: steps.changesets.outputs.changesets == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

          NEW_VERSION=$(jq -r .version package.json)

          git add package.json CHANGELOG.md
          git commit -m "Version Packages (v${NEW_VERSION}) [skip ci]" || echo "No changes to commit"
          git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build package with pnpm
        if: steps.changesets.outputs.changesets == 'true'
        run: pnpm build

      - name: Publish to npm with pnpm (using OIDC/Trusted Publishing)
        if: steps.changesets.outputs.changesets == 'true'
        run: |
          pnpm publish --access public --no-git-checks

      - name: Extract version for release
        if: steps.changesets.outputs.changesets == 'true'
        id: extract-version
        run: |
          NEW_VERSION=$(jq -r .version package.json)
          echo "tag=v${NEW_VERSION}" >> $GITHUB_OUTPUT

          CHANGELOG_SECTION=$(grep -A 20 "^## ${NEW_VERSION}$" CHANGELOG.md || echo "No detailed changes available.")
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG_SECTION" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        if: steps.changesets.outputs.changesets == 'true'
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.extract-version.outputs.tag }}
          release_name: Release ${{ steps.extract-version.outputs.tag }}
          body: |
            ## Changes

            ${{ steps.extract-version.outputs.changelog }}

            ## Full Changelog

            See [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) for details.

            Auto-generated by [Changesets](https://github.com/changesets/changesets).
          draft: false
          prerelease: false
